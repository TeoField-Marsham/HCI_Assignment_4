<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Account</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .bg-image {
    background-image: url('images/livingroom.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
    height: 100%;
  }
  .navbar {
    background-color: #b2e3f0;
    height: 100px;
    color: white;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 0 20px;
  }
  .navbar img {
    width: 110px;
  }
  .button-container { /* Should be the same on every page */
    margin-left: auto; /* Pushes the button container to the right */
    padding-right: 0px; /* Adjust as needed(per page) */
  }

  .navbar .button {
    padding: 20px 20px;
    background-color: #98e077;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 20px;
  }

  .button {
    display: inline-block;
    padding: 10px 10px;
    margin: 22px;
    border: none;
    background-color: #f2f2f2;
    cursor: pointer;
  }

  .info-box {
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    margin: 20px;
    width: calc(100% - 40px);
    max-width: 310px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }
  h1 {
    color: #333;
    font-size: 24px;
  }
  p {
    color: #666;
    font-size: 16px;
  }

</style>
</head>
<body>

<div class="bg-image">
  <div class="navbar">
    <img src="images/logo1.png" alt="logo">
    <div class="button-container">
      <a href="home.html">
        <button class="button">
            Home
        </button>
      </a>
    </div>
  </div>

  <div class="info-box" style="top: 150px;">
    <h1>Account Information</h1>
    <p><strong>Email:</strong> user@example.com</p>
    <p><strong>Username:</strong> user123</p>
    <p><strong>Address:</strong> 123 Example St, City, Country</p>
    <p><strong>Phone Number:</strong> +12 09 456 78 90</p>
  </div>

  <div class="info-box" style="top: 420px;">
    <h1>Share Scans</h1>
    <p>Feature to share scans will be added here.</p>
  </div>
</div>

</body>
</html>
