<title>3D Model Gallery</title>

  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;

  .gallery-container {
    padding: 20px;
    display: flex;

    justify-content: space-around;

  }
  .card {
    background-color: #fff;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    width: calc(50% - 20px);
    text-align: center;
  }
  .card img {
    width: 100%;
    display: block;
  }
  .card-title {
    font-size: 18px;
    margin: 10px 0;
  }
  .buttons {
    margin: 15px 0;
  }
  .btn {
    padding: 10px 15px;
    margin: 0 10px;
    border: none;
    color: white;
    cursor: pointer;
  }
  .preview-btn {
    background-color: #007bff;
  }

</style>
