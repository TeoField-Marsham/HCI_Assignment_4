<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Model Gallery</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .banner {
    background-color: #b2e3f0; /* Example blue color, change as needed */
    height: 100px; /* Adjust height as needed */
    color: white; /* Ensures text is visible against the background */
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 0 20px;
  }

  .banner img {
    width: 110px; /* Adjust logo size as needed */
  }

  .button-container {
    margin-left: auto; /* This pushes the button container to the right */
    padding-right: 24px; /* Adjust as needed */
  }

  .banner .button {
    padding: 20px 20px;
    background-color: #98e077;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 20px;
  }

  .gallery-container {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    background-color: #f7f7f7;
  }

  .card {
    background-color: #dfdfdf;
    padding: 15px;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    width: calc(50% - 20px);
    text-align: center;
    border-radius: 15px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: calc(100% - 30px);
    height: 250px;
    object-fit: cover;
    display: block;
    margin-top: 15px; /* Add some space at the top of the image */
    margin-bottom: 15px;
    margin: 0 auto; /* Centers the image within the card */
    border-radius: 15px; /* Ensures image itself has rounded corners */
  }

  .card-title {
    flex-grow: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px;
    margin-bottom: 5px;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 0px;
    margin-bottom: 0px;
  }

  .btn {
    padding: 10px 10px;
    margin: 5px;
    border: none;
    color: black;
    cursor: pointer;
    border-radius: 15px;
    font-size: 18px;
    width: 100px; /* Fixed width for both buttons */
    text-align: center; /* Ensure text is centered in the button */
    display: inline-block;
  }

  .buttons .btn {
    flex: 1; /* Buttons will take up equal space */
    margin: 10px; /* Adjust spacing between buttons */
  }

  .preview-btn {
    background-color: #999ca0;
  }

  .delete-btn {
    background-color: #dc3545;
  }

  .modal {
    display: none; /* Hide modal by default */
    position: fixed; 
    z-index: 1000; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
    align-items: center;
    justify-content: center;
    display: flex; 
  }

  .modal-content {
      background-color: #fff;
      margin: auto; 
      padding: 20px;
      border-radius: 25px;
      width: 30%; 
      min-width: 300px; 
      text-align: center; 
  }

  .modal p {
      font-size: 24px; 
      margin-bottom: 20px; /* Space below the text */
  }

  .modal-btn {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      border-radius: 20px;
      width: 100px; /* Fixed width for both buttons */
      text-align: center;
  }

  .yes-btn {
      background-color: #dc3545; 
  }

  .no-btn {
      background-color: #999ca0; 
  }

  
@media only screen and (max-width: 600px) {
  .gallery-container {
    padding: 10px;
  }

  .card {
    width: calc(100% - 20px); /* Take up full width minus padding on small screens */
    margin: 10px; /* Reduce margin for smaller screens */
  }

  .card img {
    width: calc(100% - 20px); /* Adjust width for smaller screens */
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .card-title {
    margin-top: 5px;
    margin-bottom: 5px;
  }

  .buttons {
    flex-direction: column; /* Stack buttons vertically */
    align-items: center;
    justify-content: center;
    margin-top: 0px;
    margin-bottom: 0px;
  }

  .btn {
    width: 80%; /* Full width buttons on small screens */
    margin: 5px 0; /* Space out vertically stacked buttons */
  }

}

</style>
</head>
<body>

<div class="banner">
    <img src="images/logo1.png" alt="logo">
    <div class="button-container">
      <a href="home.html" class="button" style="text-decoration: none; display: inline-block;">Home</a>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal" style="display:none;">
  <div class="modal-content">
    <p>Are you sure you want to delete this scan?</p>
    <button class="modal-btn yes-btn" onclick="closeModal(true)">Yes</button>
    <button class="modal-btn no-btn" onclick="closeModal(false)">No</button>
  </div>
</div>
<script>
  function showModal() {
      document.getElementById('confirmModal').style.display = 'flex';
  }
  
  function closeModal(confirm) {
      document.getElementById('confirmModal').style.display = 'none';
      if (confirm) {
          // Further actions for yes to be added here
          console.log('The scan was deleted.'); // Placeholder action
      }
  }
  
  // Ensures the action is applicable for all delete buttons
  document.querySelectorAll('.delete-btn').forEach(button => {
      button.addEventListener('click', showModal);
  });
  </script>
  
</body>
</html>
