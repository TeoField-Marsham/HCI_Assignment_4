<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Model Gallery</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .gallery-container {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    background-color: #f7f7f7;
  }
  .card {
    background-color: #dfdfdf;
    padding: 15px;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    width: calc(50% - 20px);
    text-align: center;
    border-radius: 15px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .card img {
    width: calc(100% - 30px);
    height: 250px;
    object-fit: cover;
    display: block;
    margin-top: 15px; /* Add some space at the top of the image */
    margin-bottom: 15px;
    margin: 0 auto; /* Centers the image within the card */
    border-radius: 15px; /* Ensures image itself has rounded corners */
  }
  .card-title {
    flex-grow: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  .buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  .btn {
    padding: 10px 10px;
    margin: 5px;
    border: none;
    color: black;
    cursor: pointer;
    border-radius: 15px;
    font-size: 18px;
    width: 100px; /* Fixed width for both buttons */
    text-align: center; /* Ensure text is centered in the button */
    display: inline-block;
  }
  .buttons .btn {
    flex: 1; /* Buttons will take up equal space */
    margin: 10px; /* Adjust spacing between buttons */
  }
  .preview-btn {
    background-color: #6d7176;
  }
  .delete-btn {
    background-color: #dc3545;
  }







@media only screen and (max-width: 600px) {
  .gallery-container {
    padding: 10px;
  }

  .card {
    width: calc(100% - 20px); /* Take up full width minus padding on small screens */
    margin: 10px; /* Reduce margin for smaller screens */
  }

  .card img {
    width: calc(100% - 20px); /* Adjust width for smaller screens */
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .card-title {
    margin-top: 5px;
    margin-bottom: 5px;
  }

  .buttons {
    flex-direction: column; /* Stack buttons vertically */
    align-items: center;
    justify-content: center;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .btn {
    width: 80%; /* Full width buttons on small screens */
    margin: 5px 0; /* Space out vertically stacked buttons */
  }

  /* You may also adjust font-sizes, padding, etc., for smaller screens */
}




</style>
</head>
<body>

<div class="gallery-container">

    <div class="card">

        <h2 class="card-title">Statue 1</h2>

        <button class="btn preview-btn">Preview</button>
        <button class="btn delete-btn">Delete</button>
        </div>
    </div>

</html>
